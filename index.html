<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta
            name='viewport'
            content='initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover'
    />
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<script>
    function handler(type, key) {
	    dispatchEvent(new KeyboardEvent(type, {key}))
    }
</script>

    <div class="board">
        <div class="board__head">
            <div class="health-bar">
                <div class="health-bar__left">
                    <div id="playerHealth" class="health-bar__life health-bar__life_position_right"></div>
                    <div class="health-bar__hit"></div>
                </div>
                <div id="timer" class="health-bar__center">99</div>
                <div class="health-bar__right">
                    <div id="enemyHealth" class="health-bar__life"></div>
                    <div class="health-bar__hit"></div>
                </div>
            </div>
        </div>
        <div class="board__body">
            <div id="resultFight" class="board__result"></div>
            <canvas></canvas>
        </div>

        <div class="board__info">
            keyboard for touch devices
        </div>

        <div class="board__keyboard">
            <div
                class="board__keyboard-key up"
                ontouchstart="handler('keydown', 'w')"
                ontouchend="handler('keyup', 'w')"
            >
                ↑
            </div>
            <div class="board__keyboard-key left"
                 ontouchstart="handler('keydown', 'a')"
                 ontouchend="handler('keyup', 'a')"
            >
                ←
            </div>
            <div class="board__keyboard-key right"
                 ontouchstart="handler('keydown', 'd')"
                 ontouchend="handler('keyup', 'd')"
            >
                →
            </div>
            <div class="board__keyboard-key attack"
                 ontouchstart="handler('keydown', ' ')"
                 ontouchend="handler('keyup', ' ')"
            >
                attack
            </div>
        </div>
        <div class="board__info">
            <div class="board__info-item">влево - a, ←</div>
            <div class="board__info-item">вправо - d, →</div>
            <div class="board__info-item">прыжок - w, ↑</div>
            <div class="board__info-item">атака - space, ↓</div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>

</body>
</html>
